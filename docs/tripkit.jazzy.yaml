author: SkedGo
author_url: https://skedgo.com
title: SkedGo's TripKit iOS - TripKit
theme: fullwidth
output: source/TripKit

module: TripKit
podspec: ../TripKit.podspec

exclude:
  - /*/TripKit/Classes/core/RootKit/Loc.swift
  - /*/TripKit/Classes/core/RootKit/Categories/*
  - /*/TripKit/Classes/Loc+*.swift
  - /*/TripKit/Classes/deprecated/*

abstract: api/*.md

custom_categories:
  - name: Setup & Configuration
    children:
      - TKTripKit
      - TKConfig
      - TKRegion
      - TKRegionManager
      - TKServer
      - TKSettings
      - TKUserProfileHelper
  - name: Trip Planning
    children:
      - TKRouter
      - TKBuzzRealTime
      - TKResultsFetcher
      - TKWaypointRouter
      - TKTripClassifier
      - TKMetricClassifier
  - name: Search
    children:
      - TKAppleGeocoder
      - TKCalendarManager
      - TKContactsManager
      - TKFoursquareGeocoder
      - TKPeliasGeocoder
      - TKRegionAutocompleter
      - TKSkedGoGeocoder
      - TKAggregateGeocoder
  - name: POIs + Timetables
    children:
      - TKBuzzInfoProvider
      - TKDeparturesProvider
