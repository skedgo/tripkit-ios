language: objective-c
osx_image: xcode9
podfile: Project/Podfile
cache: cocoapods

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - IOS_FRAMEWORK_SCHEME="TripKit"
    - IOS_SDK=iphonesimulator11.0
    - secure: ""
    - secure: ""
    - secure: ""
  matrix:
    - DESTINATION="OS=11.0,name=iPhone 8" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK"

before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
- pod --version
- pod repo update

# We use xcodebuild rather than xctool as xctool doesn't play nicely with network requests
script:
  - set -o pipefail 
  - xcodebuild -showsdks
  - xcodebuild test -workspace "Project/TripKit.xcworkspace" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" | xcpretty
